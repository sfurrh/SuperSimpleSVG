<html>
    <head>
        <title>SVG Graph</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="SuperSimpleSVG.js"></script>
        <script>
            $(document).ready(function(){
                var svg = $("#main");

                var grid = new Grid(svg,10);

                var poly = new Polygon($("#main"));

                var p=poly.getPoint(10,33,{x:50,y:50});

                poly.setPoints([[50,50],[p.x,p.y],[p.x+10,p.y],[60,50]]).setStroke(2,"#00f").draw();

                var r = new Rectangle3D(svg);
                r.setStroke(1,"#fff").setFill("#f00").setTopLeft(100,100).setWidth(50).setHeight(100).draw();

                var r2 = new Rectangle3D(svg);
                r2.setStroke(1,"#fff").setFill("#f0f").setTopLeft(170,140).setWidth(50).setHeight(60).draw();
            })
        </script>
        <style type="text/css" >
        body,td,th{
            font-family:Verdana,Arial,sans;
        }
        </style>
    </head>
    <body style="margin:0px">
        <svg id="main" width="100%" height="100%"/>
    </body>
</html>
